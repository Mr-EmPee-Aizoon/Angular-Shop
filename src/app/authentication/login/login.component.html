<div class="row m-0 justify-content-center" style="height: 80%;" [formGroup]="formGroup">
    <div class="col-xl-4 col-lg-5 col-md-7 col-sm-12">
        <div *ngIf="loginTries" class="row w-100 justify-content-center text-danger pb-2 m-0">
            Wrong username and/or password
        </div>
        <div class="row w-100 m-0">
            <div class="form-group col-12">
                <label>Username <abbr title="Required" class="text-danger font-weight-bold" *ngIf="username?.errors?.['required']">*</abbr></label>
                <input class="form-control" type="text" formControlName="username">
                <small class="text-danger" *ngIf="username?.touched && username?.errors?.['minlength']">The username length must be at least 3chars</small>
            </div>
        </div>
        <div class="row w-100 m-0">
            <div class="form-group col-12">
                <label>Password <abbr title="Required" class="text-danger font-weight-bold" *ngIf="password?.errors?.['required']">*</abbr></label>
                <input type="password" class="form-control" formControlName="password">
            </div>
        </div>

        <div class="row w-100 m-0">
            <button (click)="login()" class="btn btn-success w-100" [class.disabled]="formGroup.invalid">Login</button>
        </div>
    </div>
</div>
